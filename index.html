<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <i><i class="fa-solid fa-magnifying-glass-location"></i>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter  City  Name" spellcheck="false">
            <button><img src="pics/magnifying-glass-location-solid.svg" alt=""></button>
        </div>
        <div class="error">
            <p>Check City Name</p>
        </div>


        <div class="weather">
            <img src="pics/wind.png" class="weather-icon">
            <h1 class="temp">16Â°C</h1>
            <h2 class="city">Nairobi</h2>


        
            <div class="details">
                <div class="col">
                    <img src="pics/wind.png">
                    <p class="wind">12km/h</p>
                    <p class="title">Wind Speed</p>
                </div>



                <div class="col">
                    <img src="pics/humidity.png">
                    <p class="humidity">60%</p>
                    <p class="title">Humidity</p>
                </div>

            </div>

        </div>
    </div>


    <script src="weather.js"></script>
</body>

</html>
